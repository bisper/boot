<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>부트스트랩 로그인 화면</title>

        <link rel="stylesheet" href="../style/css/bootstrap.css">

        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2 class="text-center">로그인</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="아이디를 입력하세요">
                            <input type="text" class="form-control" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">기억하기
                            </label>
                        </div>
                        <button class="btn btn-primary btn-block">로그인</button>
                    </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </main>
    </body>
</html>
