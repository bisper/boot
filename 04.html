<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>부트스트랩의 GRID 시스템</title>

        <link rel="stylesheet" href="../style/css/bootstrap.css">

        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>

        <style>
            .row > div {
                border: 1px dashed black;
                margin: 5px 0px;
            }
        </style>
    </head>
    <body>
        <!-- 문제 1. 부트스트랩의 grid 시스템을 사용하여 화면 Layout을 상단(Header) 중단(Main) 하단(Footer)으로 구분하세요 -->

        <div class="container">
            <div class="row" style="background-color: red;">
                <div class="col-sm text-center">
                    <p>Header</p>
                </div>
            </div>
            <div class="row" style="background-color: yellowgreen; height: 300px;">
                <div class="col-sm text-center">
                    <p>Main</p>
                </div>
            </div>
            <div class="row" style="background-color: cornflowerblue;">
                <div class="col-sm text-center">
                    <p>Footer</p>
                </div>
            </div>
        </div>

        <br><hr><br>
        <!-- 문제 2. 문제 1의 모양에서 중단 부분을 양쪽 사이드 바가 있는 형태로 만드세요 -->

        <div class="container">
            <div class="row" style="background-color: red;">
                <div class="col-sm-12">
                    <h2>Header</h2>
                </div>
            </div>
            <div class="row" style="background-color: yellowgreen; height: 300px;">
                <div class="col-sm-3">
                    <h3>Side Bar 1</h3>
                </div>
                <div class="col-sm-6" style="background-color: yellow;">
                    <h3>Main Content</h3>
                </div>
                <div class="col-sm-3">
                    <h3>Side bar 2</h3>
                </div>
            </div>
            <div class="row" style="background-color: cornflowerblue;">
                <div class="col-sm-12">
                    <h2>Footer</h2>
                </div>
            </div>
        </div>
    </body>
</html>
