<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <section class="container">
            <article>
                <h3>부트스트랩 textarea사용하기</h3>
                <form action="">
                    <div class="form-group">
                        <label for="comment">글쓰기 : </label>
                        <textarea class="form-control" name="text" id="comment" cols="30" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                </form>
            </article><hr>
            <article>
                <h3>부트스트랩 방식의 checkbox 사용하기</h3>
                <form action="">
                    <div class="form-check">
                        <label class="form-check-label" for="check01">
                            <input type="checkbox" class="form-check-input" id="check01" name="option01" value="option-01" checked>Option 1
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="check02">
                            <input type="checkbox" class="form-check-input" id="check02" name="option02" value="option-02">Option 2
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" disabled>Option 3
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                </form>

                <!-- 채크박스를 사용할 경우 div의 class명에 form-check 대신 form-check-inline를 사용 -->
                <form action="">
                    <div class="form-check-inline">
                        <label for="check04" class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="check04" name="check04" value="1" checked>option 1
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="check05" class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="check05" name="check05" value="2">option 2
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="check06" class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="check06" name="check06" value="3" disabled>option 3
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                </form>
            </article><hr>
            <article>
                <h3>라디오 박스 사용하기</h3>
                <form action="test.php">
                    <div class="form-check">
                        <label for="radio01">
                            <input type="radio" class="form-check-input" id="radio01" name="optradio01" value="한국" checked>option 1
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="radio02">
                            <input type="radio" class="form-check-input" id="radio02" name="optradio01" value="일본">option 2
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="radio03">
                            <input type="radio" class="form-check-input" id="radio03" name="optradio01" value="3" disabled>option 3
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                </form><br>
                <form action="">
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio04">
                            <input type="radio" class="form-check-input" id="radio04" name="optradio02" value="4">option 4
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio05">
                            <input type="radio" class="form-check-input" id="radio05" name="optradio02" value="5" checked>option 5
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label  class="form-check-label" for="radio06">
                            <input type="radio" class="form-check-input" id="radio06" name="optradio02" value="6" disabled>option 6
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                </form>
            </article><hr>
            <article>
                <!-- html 태그의 select와 option을 이용하여 부트스트랩의 디자인을 적용한 select list -->
                <h3>select list 사용하기</h3>
                <form action="">
                    <div class="form-group">
                        <label for="sel01">Select List(one) :</label>
                        <select name="sel01" id="sel01" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                        <label for="sel02">Select List(Multi) :</label>
                        <select name="sel02" id="sel02" class="form-control" multiple>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                </form>
            </article><hr>
            <article>
                <!-- class명에 sm, lg를 추가하여 form-control-sm, form-control-lg로 폼의 크기를 설정함 -->
                <h3>폼 컨트롤 크기 설정</h3>
                <form action="">
                    <div class="form-group">
                        <label for="text01">작은 폼 : </label>
                        <input type="text" class="form-control form-control-sm" id="text01" name="text01" placeholder="작은 폼에 글자를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="text02">기본 폼 : </label>
                        <input type="text" class="form-control" id="text02" name="text02" placeholder="기본 폼에 글자를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="text03">큰 폼 : </label>
                        <input type="text" class="form-control form-control-lg" id="text03" name="text03" placeholder="큰 폼에 글자를 입력해주세요">
                    </div>
                    <button class="btn btn-primary" type="submit">전송</button>
                </form>
            </article><hr>
            <article>
                <h3>슬라이드바 사용</h3>
                <form action="">
                    <div class="form-group">
                        <input type="range" class="form-control-range" name="range">
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                </form>
            </article><hr>
            <article>
                <h3>파일 선택하기</h3>
                <form action="">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                </form>
            </article>
        </section>
        <br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
